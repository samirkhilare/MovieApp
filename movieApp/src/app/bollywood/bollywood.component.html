<p-table [value]="products" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th >Poster</th>
            <th >Name</th>
            <th>Category</th>
            <th>Release Year</th>
            <th>Cast</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <img src="{{product.url}}" style="height: 150px;width: 200px;padding: 10px 10px;margin-left: 50px;">
            <td >{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.releaseYear}}</td>
            <td></td>
        </tr>
    </ng-template>
</p-table>
